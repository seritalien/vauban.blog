version: '3.9'

services:
  # ============================================================================
  # MADARA L3 STARKNET SEQUENCER
  # ============================================================================
  madara:
    build:
      context: ./madara
      dockerfile: Dockerfile
      args:
        MADARA_VERSION: v0.7.0
    container_name: vauban-madara-l3
    restart: unless-stopped
    ports:
      - "9944:9944"  # RPC port
      - "9945:9945"  # WebSocket port
    volumes:
      - madara-data:/data
      - ./secrets:/secrets:ro  # Read-only mount for private keys
      - ./madara/config.toml:/etc/madara/config.toml:ro
    environment:
      RUST_LOG: info,madara=debug
      RUST_BACKTRACE: 1
    networks:
      - vauban-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9944/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 60s
    depends_on:
      redis:
        condition: service_healthy

  # ============================================================================
  # REDIS - Session storage and caching
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: vauban-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    networks:
      - vauban-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ============================================================================
  # IPFS - Local node for content caching
  # ============================================================================
  ipfs:
    image: ipfs/kubo:latest
    container_name: vauban-ipfs
    restart: unless-stopped
    ports:
      - "8005:8080"  # Gateway (mapped to 8005 to avoid conflicts)
      - "5001:5001"  # API
      - "4001:4001"  # Swarm
    volumes:
      - ipfs-data:/data/ipfs
      - ipfs-staging:/export
    environment:
      IPFS_PROFILE: server
      IPFS_PATH: /data/ipfs
      # Performance settings
      IPFS_FD_MAX: 4096
    networks:
      - vauban-network
    healthcheck:
      test: ["CMD", "ipfs", "id"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # PROMETHEUS - Metrics collection (optional)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: vauban-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - vauban-network
    profiles:
      - monitoring

  # ============================================================================
  # GRAFANA - Metrics visualization (optional)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: vauban-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    networks:
      - vauban-network
    depends_on:
      - prometheus
    profiles:
      - monitoring

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  vauban-network:
    driver: bridge
    name: vauban-network

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  madara-data:
    driver: local
    name: vauban-madara-data
  redis-data:
    driver: local
    name: vauban-redis-data
  ipfs-data:
    driver: local
    name: vauban-ipfs-data
  ipfs-staging:
    driver: local
    name: vauban-ipfs-staging
  prometheus-data:
    driver: local
    name: vauban-prometheus-data
  grafana-data:
    driver: local
    name: vauban-grafana-data
