name: CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/frontend

jobs:
  # ============================================================================
  # TEST
  # ============================================================================
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          pnpm --filter @vauban/shared-types build
          pnpm --filter @vauban/web3-utils build

      - name: Type check
        run: pnpm --filter @vauban/frontend type-check

      - name: Lint
        run: pnpm --filter @vauban/frontend lint

      - name: Test
        run: pnpm --filter @vauban/frontend test

  # ============================================================================
  # BUILD & PUSH DOCKER IMAGE
  # ============================================================================
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # DEPLOY STAGING — on push to main
  # ============================================================================
  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: staging
    permissions:
      contents: read

    steps:
      - name: Trigger ArgoCD sync for staging
        run: |
          echo "Image pushed with tag 'main'"
          echo "ArgoCD auto-syncs staging from main branch"
          echo "Image: ${{ needs.build.outputs.image_tag }}"
          # ArgoCD staging app has automated sync enabled — no action needed.
          # This job exists for visibility in GitHub Actions UI.

  # ============================================================================
  # DEPLOY PRODUCTION — on tag v*
  # ============================================================================
  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Update production kustomization image tag
        run: |
          cd k8s/k8s/vauban-blog/production
          sed -i 's/newTag: .*/newTag: "${{ steps.version.outputs.tag }}"/' kustomization.yaml
          cat kustomization.yaml

      - name: Commit and push updated tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/k8s/vauban-blog/production/kustomization.yaml
          git commit -m "deploy: production v${{ steps.version.outputs.tag }}"
          git push origin main
