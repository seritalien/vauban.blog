name: Build and Deploy

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: vauban/blog-frontend

jobs:
  # ==========================================================================
  # BUILD AND TEST
  # ==========================================================================
  build:
    runs-on: arc-runner-set
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test || true  # Don't fail on missing tests

      - name: Build shared packages
        run: |
          pnpm --filter @vauban/shared-types build
          pnpm --filter @vauban/web3-utils build

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_STARKNET_NETWORK=${{ github.ref == 'refs/heads/main' && 'mainnet' || 'sepolia' }}

  # ==========================================================================
  # UPDATE MANIFESTS FOR STAGING (develop branch)
  # ==========================================================================
  update-staging-manifest:
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: arc-runner-set
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update staging kustomization
        run: |
          cd k8s/k8s/vauban-blog/staging
          # Update image tag in kustomization.yaml
          sed -i "s|newTag:.*|newTag: ${{ github.sha }}|" kustomization.yaml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/k8s/vauban-blog/staging/kustomization.yaml
          git diff --staged --quiet || git commit -m "chore: update staging image to ${{ github.sha }}"
          git push

  # ==========================================================================
  # UPDATE MANIFESTS FOR PRODUCTION (main branch)
  # ==========================================================================
  update-production-manifest:
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: arc-runner-set
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update production kustomization
        run: |
          cd k8s/k8s/vauban-blog/production
          # Update image tag in kustomization.yaml
          sed -i "s|newTag:.*|newTag: ${{ github.sha }}|" kustomization.yaml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/k8s/vauban-blog/production/kustomization.yaml
          git diff --staged --quiet || git commit -m "chore: update production image to ${{ github.sha }}"
          git push

  # ==========================================================================
  # SECURITY SCAN
  # ==========================================================================
  security-scan:
    needs: build
    runs-on: arc-runner-set
    permissions:
      security-events: write

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

