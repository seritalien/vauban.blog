# Argo Rollout for Blue-Green deployment
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: frontend
  namespace: vauban-blog
  labels:
    app: vauban-blog
    component: frontend
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vauban-blog
      component: frontend
  template:
    metadata:
      labels:
        app: vauban-blog
        component: frontend
        environment: production
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/health"
    spec:
      priorityClassName: production
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: frontend
          image: ghcr.io/vauban/blog-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
          envFrom:
            - configMapRef:
                name: vauban-blog-config
            - secretRef:
                name: vauban-blog-secrets
          env:
            - name: DATA_DIR
              value: "/data"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: vauban-blog-data
  strategy:
    blueGreen:
      # Active service - receives production traffic
      activeService: frontend-active
      # Preview service - receives new version traffic for testing
      previewService: frontend-preview
      # Auto-promote after successful analysis
      autoPromotionEnabled: true
      # Scale down old revision after 30 seconds
      scaleDownDelaySeconds: 30
      # Revision history
      scaleDownDelayRevisionLimit: 1
      # Preview replica count (can be different from production)
      previewReplicaCount: 1
      # Anti-affinity during rollout
      antiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          weight: 100
      # Analysis before promotion
      prePromotionAnalysis:
        templates:
          - templateName: frontend-health-check
        args:
          - name: service-name
            value: frontend-preview
