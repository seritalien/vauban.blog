apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: vauban-blog-secrets
  namespace: vauban-blog
spec:
  encryptedData:
    AUTH_SECRET: 
    CRON_SECRET: 
    IRYS_PRIVATE_KEY: 
    M2M_API_KEY: 
  template:
    metadata:
      name: vauban-blog-secrets
      namespace: vauban-blog
    type: Opaque
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: ghcr-secret
  namespace: vauban-blog
spec:
  encryptedData:
    .dockerconfigjson: 
  template:
    metadata:
      name: ghcr-secret
      namespace: vauban-blog
    type: kubernetes.io/dockerconfigjson
