# PLACEHOLDER - Generate with kubeseal
#
# To create this sealed secret:
# 1. Create plain secret:
#    kubectl create secret generic vauban-blog-secrets \
#      --namespace vauban-blog-staging \
#      --from-literal=M2M_API_KEY='your-m2m-key' \
#      --from-literal=CRON_SECRET='your-cron-secret' \
#      --from-literal=IRYS_PRIVATE_KEY='' \
#      --dry-run=client -o yaml > /tmp/secret.yaml
#
# 2. Seal it:
#    kubeseal --format yaml < /tmp/secret.yaml > 01-sealed-secrets.yaml
#
# 3. Delete plain secret:
#    rm /tmp/secret.yaml
#
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: vauban-blog-secrets
  namespace: vauban-blog-staging
spec:
  encryptedData:
    M2M_API_KEY: REPLACE_WITH_SEALED_VALUE
    CRON_SECRET: REPLACE_WITH_SEALED_VALUE
    IRYS_PRIVATE_KEY: REPLACE_WITH_SEALED_VALUE
  template:
    metadata:
      name: vauban-blog-secrets
      namespace: vauban-blog-staging
---
# ghcr.io pull secret - create separately:
# kubectl create secret docker-registry ghcr-secret \
#   --namespace vauban-blog-staging \
#   --docker-server=ghcr.io \
#   --docker-username=YOUR_GITHUB_USERNAME \
#   --docker-password=YOUR_GITHUB_PAT \
#   --dry-run=client -o yaml | kubeseal --format yaml
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: ghcr-secret
  namespace: vauban-blog-staging
spec:
  encryptedData:
    .dockerconfigjson: REPLACE_WITH_SEALED_VALUE
  template:
    metadata:
      name: ghcr-secret
      namespace: vauban-blog-staging
    type: kubernetes.io/dockerconfigjson
