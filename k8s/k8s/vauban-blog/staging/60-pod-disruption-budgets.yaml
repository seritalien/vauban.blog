apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: frontend
  namespace: vauban-blog-staging
  labels:
    app: vauban-blog
    component: frontend
spec:
  # For staging with 1 replica, allow disruption but be explicit
  minAvailable: 0
  selector:
    matchLabels:
      app: vauban-blog
      component: frontend
---
