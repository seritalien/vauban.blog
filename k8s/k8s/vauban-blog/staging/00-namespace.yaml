apiVersion: v1
kind: Namespace
metadata:
  name: vauban-blog-staging
  labels:
    app.kubernetes.io/name: vauban-blog
    app.kubernetes.io/part-of: vauban-blog
    environment: staging
---
# ResourceQuota aligned with existing vauban-staging patterns
apiVersion: v1
kind: ResourceQuota
metadata:
  name: vauban-blog-quota
  namespace: vauban-blog-staging
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 16Gi
    limits.cpu: "8"
    limits.memory: 24Gi
    requests.storage: 300Gi
    persistentvolumeclaims: "25"
    pods: "30"
    services: "15"
---
# LimitRange aligned with existing vauban-staging patterns
apiVersion: v1
kind: LimitRange
metadata:
  name: container-limits
  namespace: vauban-blog-staging
spec:
  limits:
    - type: Container
      min:
        cpu: 10m
        memory: 16Mi
      max:
        cpu: 2
        memory: 4Gi
      default:
        cpu: 250m
        memory: 256Mi
      defaultRequest:
        cpu: 50m
        memory: 64Mi
