apiVersion: v1
kind: Namespace
metadata:
  name: vauban-blog-staging
  labels:
    app.kubernetes.io/name: vauban-blog
    app.kubernetes.io/part-of: vauban-blog
    environment: staging
    layer: application
    managed-by: kubectl
    name: vauban-blog-staging
---
# ResourceQuota aligned with existing vauban-staging patterns
apiVersion: v1
kind: ResourceQuota
metadata:
  name: vauban-blog-quota
  namespace: vauban-blog-staging
spec:
  hard:
    requests.cpu: "1"
    requests.memory: 2Gi
    limits.cpu: "2"
    limits.memory: 4Gi
    requests.storage: 30Gi
    persistentvolumeclaims: "5"
    pods: "10"
    services: "5"
---
# LimitRange aligned with existing vauban-staging patterns
apiVersion: v1
kind: LimitRange
metadata:
  name: container-limits
  namespace: vauban-blog-staging
spec:
  limits:
    - type: Container
      min:
        cpu: 10m
        memory: 16Mi
      max:
        cpu: "1"
        memory: 2Gi
      default:
        cpu: 250m
        memory: 256Mi
      defaultRequest:
        cpu: 50m
        memory: 64Mi
