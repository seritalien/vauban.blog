apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vauban-blog
  namespace: vauban-blog-staging
  labels:
    app: vauban-blog
    release: kube-prometheus-stack  # Required for Prometheus discovery
spec:
  selector:
    matchLabels:
      app: vauban-blog
      component: frontend
  namespaceSelector:
    matchNames:
      - vauban-blog-staging
  endpoints:
    - port: http
      path: /api/health
      interval: 30s
      scrapeTimeout: 10s
---
# Redis metrics (using redis-exporter sidecar pattern)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis
  namespace: vauban-blog-staging
  labels:
    app: vauban-blog
    component: redis
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: vauban-blog
      component: redis
  namespaceSelector:
    matchNames:
      - vauban-blog-staging
  endpoints:
    - port: redis
      interval: 30s
