apiVersion: v1
kind: Namespace
metadata:
  name: ai-services
  labels:
    app.kubernetes.io/name: ai-services
    app.kubernetes.io/part-of: ai-services
---
# ResourceQuota for AI workloads
# LocalAI: 500m-4 CPU, 2-8Gi RAM, 20Gi storage
# Open WebUI: 100m-500m CPU, 256Mi-512Mi RAM, 5Gi storage
apiVersion: v1
kind: ResourceQuota
metadata:
  name: ai-services-quota
  namespace: ai-services
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 12Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    requests.storage: 50Gi
    persistentvolumeclaims: "10"
    pods: "20"
    services: "10"
---
# LimitRange for containers
apiVersion: v1
kind: LimitRange
metadata:
  name: container-limits
  namespace: ai-services
spec:
  limits:
    - type: Container
      min:
        cpu: 10m
        memory: 32Mi
      max:
        cpu: 4
        memory: 8Gi
      default:
        cpu: 500m
        memory: 512Mi
      defaultRequest:
        cpu: 100m
        memory: 128Mi
