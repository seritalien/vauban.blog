apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: open-webui
  namespace: ai-services
  labels:
    app: ai-services
    component: open-webui
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Rate limiting
    traefik.ingress.kubernetes.io/router.middlewares: ai-services-rate-limit@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - ai.vauban.tech
      secretName: open-webui-tls
  rules:
    - host: ai.vauban.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: open-webui
                port:
                  number: 8080
---
# Rate limiting middleware for Open WebUI
# More restrictive than blog since AI inference is expensive
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: rate-limit
  namespace: ai-services
spec:
  rateLimit:
    average: 30
    burst: 60
    period: 1m
