apiVersion: v1
kind: Service
metadata:
  name: qdrant
  namespace: ai-services
  labels:
    app: ai-services
    component: qdrant
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 6333
      targetPort: 6333
    - name: grpc
      port: 6334
      targetPort: 6334
  selector:
    app: ai-services
    component: qdrant
