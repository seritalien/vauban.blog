# PLACEHOLDER - Generate with kubeseal
#
# To create this sealed secret:
# 1. Generate a random secret key:
#    openssl rand -hex 32
#
# 2. Create plain secret:
#    kubectl create secret generic open-webui-secrets \
#      --namespace ai-services \
#      --from-literal=WEBUI_SECRET_KEY='your-generated-secret-key' \
#      --dry-run=client -o yaml > /tmp/secret.yaml
#
# 3. Seal it:
#    kubeseal --format yaml < /tmp/secret.yaml > 01-sealed-secrets.yaml
#
# 4. Delete plain secret:
#    rm /tmp/secret.yaml
#
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: open-webui-secrets
  namespace: ai-services
spec:
  encryptedData:
    WEBUI_SECRET_KEY: REPLACE_WITH_SEALED_VALUE
  template:
    metadata:
      name: open-webui-secrets
      namespace: ai-services
