apiVersion: v1
kind: Secret
metadata:
  name: frontend-secrets
  namespace: vauban
type: Opaque
stringData:
  # M2M API key for scheduled publishing
  M2M_API_KEY: "CHANGEME"
  # Cron secret for scheduled publishing endpoint
  CRON_SECRET: "CHANGEME"
  # Arweave/Irys private key (optional, for server-side uploads)
  IRYS_PRIVATE_KEY: ""
